<h1>ADMIN PANEL</h1>

<h3>Add a new ad manually</h3>

<form action="">
  <input type="text" name="url" id="url" placeholder="URL"><br>
  <input type="file" name="image" id=""><br>
  <select id="size" name="size">
    <option value="small">small</option>
    <option value="medium">medium</option>
    <option value="big">big</option>
  </select>
  <br>
  <input type="text" name="text_link" id="text_link" placeholder=" text_link">
  <br>
  <button>ADD</button>
</form>

<h3>Delete or ban an ad</h3>
<form action="">
  <select id="size" name="size">
    <option value="id1">ID1</option>
  </select>
  <button>Delete</button>
</form>

<h3>Remove user</h3>
<form action="">
  <input type="text" name="user" id="user" placeholder="username"><br>
  <button>Delete</button>
</form>
